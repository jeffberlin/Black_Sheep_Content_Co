        <!-- CONTACT FORM -->
        <div class="jumbotron">          
            <h2 class="animated fadeInDown">Want us to contact you?</h2>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4" style="text-align: center;">
                    <img src="images/IMG_6006.png" style="height: 190px;">
                </div>
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="conName">Contact Name:</label>
                            <input type="name" class="form-control" id="conName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="compName">Company Name:</label>
                            <input type="name" class="form-control" id="compName" placeholder="Company">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="phone" class="form-control" id="phone" placeholder="(123) 456-7890">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="3" placeholder="Write us a short message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
